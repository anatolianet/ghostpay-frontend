
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostPay Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <h1>GhostPay</h1>
  <form id="paymentForm">
    <input type="text" id="cardNumber" placeholder="Card Number" required />
    <input type="text" id="expiryDate" placeholder="MM/YY" required />
    <input type="text" id="cvv" placeholder="CVV" required />
    <input type="text" id="walletAddress" placeholder="Your Wallet Address" required />
    <button type="submit">Pay Now</button>
  </form>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        cardNumber: document.getElementById("cardNumber").value,
        expiryDate: document.getElementById("expiryDate").value,
        cvv: document.getElementById("cvv").value,
        walletAddress: document.getElementById("walletAddress").value
      };

      const res = await fetch("https://ghostpay.anatolianet.live/api/ghostpay", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert("Transaction Result: " + JSON.stringify(result));
    });
  </script>
</body>
</html>
